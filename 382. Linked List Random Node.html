<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 * 思路：
 * 随机挑选一个未知长度的数字
 * 代码理由：
 * 第一个挑选的概率： 1 * 1/2 * 2/3 * 3/4 * 4/5 ..... x / x+1 = 1/x+1
 * 第二个挑选的概率： 1/2 * 2/3 * 3/4 ..... x / x+1 = 1/x+1
 * ...
 * 第x + 1个挑选的概率： 1/x+1
 * 备注：
 * 做不出，有趣！
 */
/**
 * @param head The linked list's head.
        Note that the head is guaranteed to be not null, so it contains at least one node.
 * @param {ListNode} head
 */
function ListNode(val) {
    this.val = val;
    this.next = null;
};
var Solution = function(head) {
	this.head = head;
};

/**
 * Returns a random node's value.
 * @return {number}
 */
Solution.prototype.getRandom = function() {
    var temp = this.head;
    var randomnum;
    var randomresult;
    var length = 1;
     while(temp !== null) {
        randomnum = Math.floor(Math.random() * length++);
        if(randomnum === 0) {
            randomresult = temp.val;
        }
        temp = temp.next;
    }
    return randomresult;
};

/** 
 * Your Solution object will be instantiated and called as such:
 * var obj = Object.create(Solution).createNew(head)
 * var param_1 = obj.getRandom()
 */

var head = new ListNode(1);
head.next = new ListNode(2);
head.next.next = new ListNode(3);
var solution = new Solution(head);
console.log(solution.getRandom());
</script>

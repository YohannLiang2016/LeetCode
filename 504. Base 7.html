<script>
/**
 * @param {number} num
 * @return {string}
 * 思路
 * 十进制转任意进制：
 * 商继续除，得余数，余数反向组成
 */
var convertToBase7 = function(num) {
	var positivenum = Math.abs(num);
	var quotient = Math.floor(positivenum/7);
	var remainder = positivenum % 7;
	var result = remainder.toString();
	while(quotient != 0) {
		remainder = quotient % 7;
		quotient = Math.floor(quotient / 7);
		result = remainder + result;
	}
	if(num < 0)
		result = '-' + result;
	return result;
};
console.log(convertToBase7(0));
</script>

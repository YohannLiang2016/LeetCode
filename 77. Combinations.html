<script type="text/javascript">
/**
 * 回溯法，套模板然后想呗...
 * @param {number} n
 * @param {number} k
 * @return {number[][]}
 */
var combine = function(n, k) {
  function helper(result, temp, i, n) {
  	if(temp.length === k) { //结果
  		result.push(temp.slice()); 
  		return;
  	}
  	for(var j = i; j <= n; j++) {
  		temp.push(j); //前进
  		helper(result, temp, j + 1, n); //前进
  		temp.pop(); //回退
  	}
  }
  var result = [];
  var temp = [];
  helper(result, temp, 1, n);
  return result;  
};
</script>

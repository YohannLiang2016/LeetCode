<script type="text/javascript">
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * 就是单纯地反转
 * @param {ListNode} head
 * @return {ListNode}
 */
var reverseList = function(head) {
    if(head === null) return null;
    if(head.next === null) return head;
    var prev = head;
    var cur = head.next;
    head.next = null;
    var temp;
    while(cur !== null) {
    	temp = cur.next;
    	cur.next = prev;
    	prev = cur;
    	cur = temp;
    }
    return prev;
};	
</script>

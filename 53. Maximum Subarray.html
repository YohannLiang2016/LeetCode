<script type="text/javascript">
/**
 * @param {number[]} nums
 * @return {number}
 */
var maxSubArray = function(nums) {
  var max = nums[0];
  var dp = [];
  dp.push(nums[0]);
  for(var i = 1; i < nums.length; i++) {
  	dp[i] = nums[i] + (dp[i-1]>0?dp[i-1]:0); //小心优先级
  	max = Math.max(dp[i], max);
  }
  return max;

};
</script>

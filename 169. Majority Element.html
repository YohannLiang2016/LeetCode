var majorityElement = function(nums) {
    var map = [];
    var numslength = nums.length;
    for(var i = 0; i < numslength; i++) {
    	if(typeof map[nums[i]] === 'undefined') {
    		map[nums[i]] = 1;
    	} else{
    		map[nums[i]]++;
    	}
    }
    for(var j = 0; j < numslength; j++) {
    	if(map[nums[j]] > Math.floor(numslength/2))
    		return nums[j];
    }
};

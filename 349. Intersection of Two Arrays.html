<script>
/**
 * @param {number[]} nums1
 * @param {number[]} nums2
 * @return {number[]}
 */
var intersection = function(nums1, nums2) {
    var nums1length = nums1.length;
    var nums2length = nums2.length;
    var nums1map = {};
    var resultset = new Set();
    var resultary = [];
    for(var i = 0; i < nums1length; i++)
    		nums1map[nums1[i]] = 0;
    for(var j = 0; j < nums2length; j++) {
    	if(typeof nums1map[nums2[j]] != 'undefined')
    		resultset.add(nums2[j]);
    }
    for(let item of resultset)
    	resultary.push(item);
    return resultary;
};
</script>

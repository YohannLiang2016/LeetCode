<script type="text/javascript">
/**
 * 经典问题
 * @param {number} n
 * @return {number}
 */
var climbStairs = function(n) {
  if(n === 1) return 1;
  if(n === 2) return 2;
  var dp = [];
  dp[0] = 1;
  dp[1] = 2;
  for(var i = 2; i < n; i++) {
  	dp[i] = dp[i-1] + dp[i - 2];
  }  
  return dp[n-1];
};
</script>

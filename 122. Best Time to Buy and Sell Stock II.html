<script>
/**
 * @param {number[]} prices
 * @return {number}
 * 思路：
 * 很奇怪，竟然想了一个小时
 * 结果就是每次升序之和如 1 2 3 4 5 3 4 则 5 - 1 + 4 - 3
 */
var maxProfit = function(prices) {
	var priceslength = prices.length;
	var lastmin = 0;
	var profit = 0;
	for(var i = 0; i < priceslength ; i++) {
		if(prices[i] >= prices[i-1]) {
				profit += prices[i] - prices[i-1];
		}
	}
	return profit;
};
</script>

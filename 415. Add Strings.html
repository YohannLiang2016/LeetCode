    var short = num1.length>num2.length?num2:num1;
    var long = num1.length>num2.length?num1:num2;
    var shortlength = short.length;
    var longlength = long.length;
    var x = 0;
    var y = 0;
    var carry = 0;
    var result = [];
    for(var i = 0; i < shortlength; i++) {

    }
    if(carry !== 0) {

    }
    return result.join('');

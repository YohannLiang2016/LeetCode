<script>
/**
 * @param {number[]} nums
 * @return {number[]}
 * 思路：
 * 在原有的nums上改，如果存在则把它与其对应的下标交换，再重复本下标，如
 * [2,4,3,3]
 * 2与nums[1]交换，使nums[1]=-1,nums[0]=4，再重复nums[0]交换(i--)
 * 备注
 * 差一点想到————没想到i--
 * 
 */
var findDisappearedNumbers = function(nums) {
	var disappearedNumbers = [];
	var numslength = nums.length;
	var temp;
	for(var i = 0; i < numslength; i++) {
		if(nums[i] != -1) {
			if(nums[i] - 1 == i) {
				nums[i] = -1;
			}else {
				if(nums[nums[i] - 1] != -1) {
					temp = nums[nums[i] - 1];
					nums[nums[i] - 1] = -1;
					nums[i] = temp;
					i--;
				}
			}
		}
	}
	for(var i = 0; i < numslength; i++) {
		if(nums[i]!=-1){
			disappearedNumbers.push(i + 1);
		}
	}
	return disappearedNumbers;
};
console.log(findDisappearedNumbers([4,3,2,7,8,2,3,1]))
</script>

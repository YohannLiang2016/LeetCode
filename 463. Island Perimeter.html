    var gridlength = grid.length;
    var inlength = 0;
    var neighbours = 0;
    var perimeterOfIsland = 0;
    for(var i = 0; i < gridlength; i++) {
        inlength = grid[i].length;
        for(var j = 0; j < inlength; j++) {
            if(grid[i][j] === 1) {
                //下
                if(i < gridlength-1 && grid[i+1][j] === 1)
                    neighbours++;
                //右
                if(j < inlength-1 && grid[i][j+1] === 1)
                    neighbours++;
                perimeterOfIsland++;
            }
        }
    }
    return perimeterOfIsland * 4 - neighbours * 2;
};

<script type="text/javascript">
/**
 * @param {number} numRows
 * @return {number[][]}
 * 杨辉三角
 */
var generate = function(numRows) {
  if(numRows === 0) return [];
  var result = [[1]];
  for(var i = 1; i < numRows; i++) {
  	result[i] = [];
  	result[i][0] = 1;
  	for(var j = 1; j < i; j++) {
  		result[i][j] = result[i-1][j-1] + result[i-1][j];  
  	}
  	result[i][i] = 1; 
  }
  return result;  
};
</script>

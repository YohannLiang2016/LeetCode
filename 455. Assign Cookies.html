 */
var findContentChildren = function(g, s) {
	g.sort((a, b)=>a-b);
	s.sort((a, b)=>a-b);
	console.log(g);
	console.log(s);
	var slength = s.length;
	var glength = g.length;
	var gpoint = 0;
	var flag = 0;
	for(var i = 0; i < slength && gpoint < glength; i++) {
		if(s[i] >= g[gpoint]){
			gpoint++;
		}
	}
	return gpoint;
};

<script>
/**
 * @param {number[]} nums
 * @return {number[]}
 * 思路：
 * 和448一模一样，我们发现消失的元素所在的位置正是重复的元素
 */
var findDuplicates = function(nums) {
    var dubplicates = [];
    var numslength = nums.length;
	var temp;
	for(var i = 0; i < numslength; i++) {
		if(nums[i] != -1) {
			if(nums[i] - 1 == i) {
				nums[i] = -1;
			}else {
				if(nums[nums[i] - 1] != -1) {
					temp = nums[nums[i] - 1];
					nums[nums[i] - 1] = -1;
					nums[i] = temp;
					i--;
				}
			}
		}
	}
	for(var j = 0; j < numslength; j++) {
		if(nums[j]!=-1){
			dubplicates.push(nums[j]);
		}
	}
	return dubplicates;
};
</script>

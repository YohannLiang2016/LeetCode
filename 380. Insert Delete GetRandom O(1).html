<script type="text/javascript">
/*
** 就是设置一个Map跟踪，然后remove使用替换的方法
*/
/**
 * Initialize your data structure here.
 */
var RandomizedSet = function() {
   this.ary = [];
   this.map = new Map(); 
};

/**
 * Inserts a value to the set. Returns true if the set did not already contain the specified element. 
 * @param {number} val
 * @return {boolean}
 */
RandomizedSet.prototype.insert = function(val) {
    if(this.map.has(val)) {
        return false;
    }
    this.ary.push(val);
    this.map.set(val, this.ary.length - 1);
    return true;
};

/**
 * Removes a value from the set. Returns true if the set contained the specified element. 
 * @param {number} val
 * @return {boolean}
 */
RandomizedSet.prototype.remove = function(val) {
    if(!this.map.has(val))
        return false;
    var loc = this.map.get(val);
    if(loc !== this.ary.length - 1) {
    this.ary[loc] = this.ary[this.ary.length - 1];
    this.map.set(this.ary[loc], loc);
    }
    this.map.delete(val);
    this.ary.pop();
    return true;
};

/**
 * Get a random element from the set.
 * @return {number}
 */
RandomizedSet.prototype.getRandom = function() {
    return this.ary[Math.floor(this.ary.length * Math.random())];
};

/** 
 * Your RandomizedSet object will be instantiated and called as such:
 * var obj = Object.create(RandomizedSet).createNew()
 * var param_1 = obj.insert(val)
 * var param_2 = obj.remove(val)
 * var param_3 = obj.getRandom()
 */
</script>

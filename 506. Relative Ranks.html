<script>
/**

 * 其实这样不好浪费空间
 * https://discuss.leetcode.com/topic/77869/simple-sorting-o-n-log-n-solution更好

var findRelativeRanks = function(nums) {
    var numslength = nums.length;
    var aryOfsequence = [];
    var RelativeRanks = [];
    for(var i = 0; i < numslength; i++) {
    	aryOfsequence[nums[i]] = i;
    }
    for(var j = 1, k = aryOfsequence.length-1; j <= numslength; j++,k--) {
    	if(typeof aryOfsequence[k] !== 'undefined') {
    		if(j > 3)
    			RelativeRanks[aryOfsequence[k]] = j.toString(); 
    		else {
    			if(j === 1) 
    				RelativeRanks[aryOfsequence[k]] = "Gold Medal";
    			else if(j === 2)
    				RelativeRanks[aryOfsequence[k]] = "Silver Medal";
    			else RelativeRanks[aryOfsequence[k]] = "Bronze Medal";
    		}
    	}else {
    		j--;
    	}
    }
    return RelativeRanks;
};
console.log(findRelativeRanks([10,3,8,9,4]));

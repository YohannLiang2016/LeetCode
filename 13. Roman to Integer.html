<script type="text/javascript">
/**
 * @param {string} s
 * @return {number}
 */
var romanToInt = function(s) {
    var result = 0;
    for(var i = s.length; i >= 0; i--) {
        var c = s[i];
        switch(c) {
            case 'I':
            result += (result >= 5 ? -1:1);
            break;
            case 'V':
            result += 5;
            break;
            case 'X':
            result += 10 * (result >= 50 ? -1:1);
            case 'L':
            result += 50;
            break;
            case 'C':
            result += 100 * (result >= 500 ? -1:1);
            break;
            case 'D':
            result += 500;
            break;
            case 'M':
            result += 1000;
            break;
        }
    }
    return result;
};
</script>

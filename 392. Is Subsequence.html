<script type="text/javascript">
/**
 * @param {string} s
 * @param {string} t
 * @return {boolean}
 * 思路：
 * 就是直接来
 */
var isSubsequence = function(s, t) {
	if(s.length === 0) return true;
	var i = 0;

	for(var j = 0; j < t.length; j++) {
		if(t[j] === s[i]) {
			i++;
		}
		if(i === s.length){
			return true;
		}
	}   
	return false;
};
</script>

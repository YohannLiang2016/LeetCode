<script type="text/javascript">
/**
 * @param {number[]} nums
 * @return {number}
 * 思路：
 * 牛！
 * https://leetcode.com/problems/linked-list-cycle-ii/
 * 证明了 起点到环起点的距离等于 二个point相遇时候在绕回去环起点距离，具体看链接
 * 由于数字局限在1~n所以我们可以把nums看成链表！
 * 当有重复元素时候，它们必定指向同一个node 构成环！
 * 如[5 2 1 3 5 7 6 4]
 * 0->5->7->4
      <------|
 * 5-》7-》4-》5 （值，其实没什么关系）
       <--------
 * 1->2只会1 3指向自己 6指向自己
 * 而且他们0必定会进去正确的环（不懂）
 * 还有还没详情为什么返回slow而不是nums[slow]
 */
var findDuplicate = function(nums) {
	
  var slow = nums[0];
  var fast = nums[nums[0]];
  while(slow !== fast) { //在环的某个地方相遇
  	slow = nums[slow];
  	fast = nums[nums[fast]];
  }
  fast = 0;
  while(slow !== fast) { //回到了index为5的节点（即环的起点）
  	slow = nums[slow];
  	fast = nums[fast];
  }  
  return slow;
};
</script>
